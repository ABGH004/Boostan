{% extends "base.html" %}
{% block title %}
    {{session['username']}}'s page
{% endblock %}
{%block content%}
<div style="margin-top:20px; margin-left:20px">
    
    <h2>Subjects List</h2>
    <br>
    <button type="button" class="btn btn-success  pull-right" data-toggle="modal" data-target="#myModal">Add Subject</button>
    <br>
    <br>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for subject in subjects %}
            <tr>
            <td>{{ subject.ID }}</td>
            <td><a href={{url_for('subject_detail', id=subject.ID)}}>{{ subject.name }}</td>
            <td>
                <a href="{{url_for('subject_update', id=subject.ID)}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{subject.ID}}">Edit</a>
                <a href="{{url_for('subject_delete', id=subject.ID)}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                
            </td>
            </tr>
            <div id="modaledit{{subject.ID}}" class="modal fade" role="dialog">


                <div class="modal-dialog">
             
             
                   <div class="modal-content">
             
             
                      <div class="modal-header">
             
             
                        <h4 class="modal-title">Update Information</h4>

                         <button type="button" class="close" data-dismiss="modal">&times;</button>
             
             
             
             
                      </div>
             
             
                      <div class="modal-body">
             
             
                         <form action="{{ url_for('subject_update') }}" method="POST">
             
             
                            <div class="form-group">
             
             
                               <label>Name:</label>
                                <input type="hidden"  name="id" value="{{subject.ID}}">
             
                               <input type="text" class="form-control" name="name" value="{{subject.name}}">
             
             
                            </div>
             
                            <div class="form-group">
             
             
                               <button class="btn btn-primary" type="submit">Update</button>
             
             
                            </div>
             
             
                         </form>
             
             
                      </div>
             
             
                      <div class="modal-footer">
             
             
                         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             
             
                      </div>
             
             
                   </div>
             
             
                </div>
             
             
             </div>
            {% endfor %}
        </tbody>
    </table>
    <div id="myModal" class="modal fade" role="dialog">


        <div class="modal-dialog">
     
     
           <div class="modal-content">
     
     
              <div class="modal-header">
     
                <h4 class="modal-title">Insert your subject</h4>
     
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
     
     
     
     
              </div>
     
     
              <div class="modal-body">
     
     
                 <form action="{{ url_for('subject_insert') }}" method="POST">
     
     
                    <div class="form-group">
     
     
                       <label>Name:</label>
                       <input type="text" class="form-control" name="name" required="1">
     
     
                    </div>
     
                    <div class="form-group">
     
     
                       <button class="btn btn-primary" type="submit">Add Subject</button>
     
     
                    </div>
     
     
                 </form>
     
     
              </div>
     
     
              <div class="modal-footer">
     
     
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
     
     
              </div>
     
     
           </div>
     
     
        </div>
     
     
     </div>
     
</div>
<style>
    .modal-content {
      background-color: #212121
    }
  </style>
{% endblock %}
